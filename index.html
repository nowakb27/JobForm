<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4">Job Application Form</h2>
  <form>
    <h4>Personal Information</h4>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <select class="form-control" id="state">
        <option value="">Select State</option>
        <option>AL </option>
        <option>AK </option>
        <option>AZ </option>
        <option>AR </option>
        <option>CA </option>
        <option>CO </option>
        <option>CT </option>
        <option>DE </option>
        <option>DC </option>
        <option>FL </option>
        <option>GA </option>
        <option>HI </option>
        <option>ID </option>
        <option>IL </option>
        <option>IN </option>
        <option>IA </option>
        <option>KS </option>
        <option>KY </option>
        <option>LA </option>
        <option>ME </option>
        <option>MD </option>
        <option>MA </option>
        <option>MI </option>
        <option>MN </option>
        <option>MS </option>
        <option>MO </option>
        <option>MT </option>
        <option>NE </option>
        <option>NV </option>
        <option>NH </option>
        <option>NJ </option>
        <option>NM </option>
        <option>NY </option>
        <option>NC </option>
        <option>ND </option>
        <option>OH </option>
        <option>OK </option>
        <option>OR </option>
        <option>PA </option>
        <option>PR </option>
        <option>RI </option>
        <option>SC </option>
        <option>SD </option>
        <option>TN </option>
        <option>TX </option>
        <option>UT </option>
        <option>VT </option>
        <option>VA </option>
        <option>WA </option>
        <option>WV </option>
        <option>WI </option>
        <option>WY </option>
      </select>
    </div>

    <h4 class="mt-4">Contact Information</h4>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email address">
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
    </div>

    <h4 class="mt-4">Education</h4>
    <div class="form-group">
      <label for="university">University</label>
      <input type="text" class="form-control" id="university" placeholder="Enter your university">
    </div>
    <div class="form-group">
      <label for="degree">Degree</label>
      <input type="text" class="form-control" id="degree" placeholder="Enter your degree">
    </div>

    <h4 class="mt-4">Employment History</h4>
    <div class="form-group">
      <label for="employer">Employer</label>
      <input type="text" class="form-control" id="employer" placeholder="Enter your employer">
    </div>
    <div class="form-group">
      <label for="jobTitle">Job Title</label>
      <input type="text" class="form-control" id="jobTitle" placeholder="Enter your job title">
    </div>

    <h4 class="mt-4">Additional Information</h4>
    <div class="form-group">
      <label for="coverLetter">Cover Letter</label>
      <textarea class="form-control" id="coverLetter" rows="4" placeholder="Write your cover letter"></textarea>
    </div>

    <button type="submit" class="btn btn-primary mt-4">Submit Application</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
